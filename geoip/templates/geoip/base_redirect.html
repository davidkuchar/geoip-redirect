<div id="geoip-overlay" style="position:absolute; top:0; left: 0; width:100%; height:100%; background:#000; opacity:0.7; color:#fff;">
    <h1>Greetings user from {{ incoming_country_code }}</h1>
    <p>We are sending you to <a href="{{ target_domain }}">{{ target_domain }}</a></p>
    {% block overlay_content %}{% endblock %}
    {% block close_button %}
        <div><a href="#" id="geoip-close-redirect" onclick="javascript:hideGeoIPOverlay();">Close this box</a></div>
    {% endblock %}
</div>
<script type="text/javascript">
    function hideGeoIPOverlay() {
        var overlay = document.getElementById('geoip-overlay');
        overlay.style.display = 'none';
    }
</script>
